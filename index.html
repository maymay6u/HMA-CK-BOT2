<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CK AI PREDICTION</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a0a23;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #period {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    #clock {
      margin: 20px 0;
    }
    .prediction {
      font-size: 3rem;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .big {
      background: #00ff66;
      color: #000;
    }
    .small {
      background: #ff3366;
      color: #000;
    }
    .flip-in {
      animation: flipIn 0.8s ease;
    }
    @keyframes flipIn {
      0% { transform: rotateX(90deg); opacity: 0; }
      100% { transform: rotateX(0deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>CK AI PREDICTION</h2>
  <div id="period">Loading...</div>
  <div id="clock"></div>
  <div id="result" class="prediction">WAIT</div>

  <script src="script.js"></script>
</body>
</html>
